<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="display-container">
        <div class="display">
          <p class="display-text">?</p>
        </div>
      </div>
      <div class="second-container">
        <button class="grey btn">AC</button>
        <button class="grey btn svg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="delete"
          >
            <path
              fill-rule="evenodd"
              d="M7.22 3.22A.75.75 0 0 1 7.75 3h9A2.25 2.25 0 0 1 19 5.25v9.5A2.25 2.25 0 0 1 16.75 17h-9a.75.75 0 0 1-.53-.22L.97 10.53a.75.75 0 0 1 0-1.06l6.25-6.25Zm3.06 4a.75.75 0 1 0-1.06 1.06L10.94 10l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 11.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 10l1.72-1.72a.75.75 0 0 0-1.06-1.06L12 8.94l-1.72-1.72Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <button class="grey btn">%</button>
        <button class="orange btn">/</button>
        <button class="black btn">7</button>
        <button class="black btn">8</button>
        <button class="black btn">9</button>
        <button class="orange btn">*</button>
        <button class="black btn">4</button><button class="black btn">5</button
        ><button class="black btn">6</button>
        <button class="orange btn svg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="minus"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
          </svg>
        </button>
        <button class="black btn">1</button>
        <button class="black btn">2</button>
        <button class="black btn">3</button>
        <button class="orange btn">+</button>
        <button class="big black btn">0</button>
        <button class="black btn"><p class="btntext">.</p></button>
        <button class="orange btn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
